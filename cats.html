<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pets</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Specific styling for the grid layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 20px; /* Space between items */
            padding: 20px;
        }
        .grid-item {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 10px;
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .grid-item p {
            margin: 10px 0 0;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>My Pets</h1>
</header>

<div class="container">
    <section class="grid-container">
        <!-- Grid Items with Images and Labels -->
        <div class="grid-item">

        </div>
